<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>辣鸡全家桶</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="prompt"></div>
	<!-- <button onclick="getLocation()">获取地理位置</button> -->
	<div id="mapholder"></div>
	<div class="changeView" id="toManage">列表视图</div>
	<div id="legend"><h3>legend</h3></div>

<script type="text/javascript">
	var mapholder = document.getElementById('mapholder')
	var prompt = document.getElementById('prompt')

	// 获取当前位置
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(initMap, showError)
		} else {
			mapholder.innerHTML = "对不起，您的浏览器不支持获取地理位置"
		}
	}

	// 初始化地图
	function initMap(position) {
		// 经纬度
		var uluru = {lat: position.coords.latitude, lng: position.coords.longitude}

		// 新建地图
		var map = new google.maps.Map(mapholder,{
			zoom: 16,
			center: uluru,
			mapTypeId: 'roadmap',
			streetViewControl: false,
			fullscreenControl: false
		})

		// 定义marker上的标签
		var labels = '0123456789'

		// 定义marker图标
		var icons = {
			station: {
				name:"Station",
				icon: "images/station.png"
			},
			normal:{
				name:'Normal',
				icon:'images/normal.png'
			},
			full:{
				name:'Full',
				icon:'images/full.png'
			},
			timeout:{
				name:'Timeout',
				icon:'images/timeout.png'
			},
			hot:{
				name:"Hot",
				icon:"images/hot.png"
			}
		}

		// 定义各标记点位置和类型
		var features = [{
			position:new google.maps.LatLng(28.176945578173324,112.94466957804863),
			type:'station'
		}, {
			position: new google.maps.LatLng(28.18213283600413,112.94264182803337),
			type: 'normal'
		}, {
			position: new google.maps.LatLng(28.17843076567516,112.94081237997058),
			type: 'normal'
		}, {
			position: new google.maps.LatLng(28.182506770586404, 112.9389777490044),
			type: 'normal'
		}, {
			position: new google.maps.LatLng(28.179210601368094, 112.94449791667168),
			type: 'normal'
		}, {
			position: new google.maps.LatLng(28.18117333828266,112.9418959924126),
			type: 'hot'
		}, {
			position: new google.maps.LatLng(28.180691028882528, 112.93882754529956),
			type: 'full'
		}, {
			position: new google.maps.LatLng(28.17967400312619, 112.94208392855828),
			type: 'full'
		}, {
				position: new google.maps.LatLng(28.179050214946194,112.9394820042992),
			type: 'full'
		}, {
			position: new google.maps.LatLng(28.181447591674516, 112.94039395536426),
			type: "timeout"
		}, {
			position: new google.maps.LatLng(28.17789604259819, 112.94153675791924),
			type: "timeout"
		}]

		// 添加marker函数
		function addMarker(feature, i) {
			var marker = new google.maps.Marker({
				position: feature.position,
				icon: icons[feature.type].icon,
				id: i,
				map: map
			})


			// 添加点击跳转到详情事件
			marker.addListener('click', function () {
				var theID = marker.id
				window.location.href = 'paging.html?ID=' + theID;
			});
		}

		// 依次添加所有marker
		for( var i = 0, feature; feature = features[i]; i++ ){
			addMarker(feature, i)
		}

		// 添加图例说明
		var legend = document.getElementById('legend')
		for(var key in icons) {
			var type = icons[key]
			var name = type.name
			var icon = type.icon
			var div = document.createElement('div')
			div.innerHTML = '<img src="' + icon + '">' + name
			legend.appendChild(div)
		}

		// var markerCluster = new MarkerClusterer(map, markers,{
		// 	imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
		// });

		// 添加跳转到列表视图的按钮
		var changeView = document.getElementById('toManage')

		map.controls[google.maps.ControlPosition.RIGHT_TOP].push(legend)
		map.controls[google.maps.ControlPosition.BOTTOM_CENTER].push(toManage)

		changeView.addEventListener('click', function () {
			window.open('manager.html')
		})
	}

	// 错误处理函数
	function showError(e) {
		switch(e.code){
			case e.PERMISSION_DENIED:
				prompt.innerHTML = "用户拒绝对获取地理位置的请求"
				break
			case e.POSITION_UNAVAILABLE:
				prompt.innerHTML = "位置信息不可用"
				break
			case e.TIMEOUT:
				prompt.innerHTML = "请求超时"
				break
			case e.UNKOWN_ERROR:
				prompt.innerHTML = "未知错误"
				break
		}
	}
</script>
<!-- 标记聚类 -->
<!-- <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"> -->
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQFOnPxnxdPO_vQK8YWrXvl4Np19N-w94&callback=getLocation" type="text/javascript"></script>
</body>
</html>
