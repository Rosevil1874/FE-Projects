	// 获取当前位置，成功即初始化
	function getLocation() {
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(initMap, showError)
		} else {
			mapholder.innerHTML = "对不起，您的浏览器不支持获取地理位置"
		}
	}

	// 初始化地图
	function initMap(position) {
		// 经纬度
		var uluru = {lat: position.coords.latitude, lng: position.coords.longitude}

		// 新建地图
		var map = new google.maps.Map(mapholder,{
			zoom: 16,					//缩放比例
			center: uluru,				//地图视图中心为当前位置
			mapTypeId: 'roadmap',		//地图类型【地图/卫星图像】
			streetViewControl: false,	//取消街景控件
			fullscreenControl: false    //取消全屏控件
		})

		// 定义marker图标
		var icons = {
			station: {
				name:"Station",
				icon: "images/station.png"
			},
			normal:{
				name:'Normal',
				icon:'images/normal.png'
			},
			full:{

				icon:'images/full.png'
			},
			timeout:{

			},
			hot:{

			}

		// 获取ID、经纬度、状态
		function getData() {
			$.ajax({
				type:"POST",
				url:"map_data.php",
				dataType:"json",
				contentType:"application/x-www-form-urlencoded;cahrset=utf-8",
				error:function (XMLHttpRequest, textStatus, errorThrown) {
					// console.log(XMLHttpRequest)
					// console.log("textStatus")
					// console.log(errorThrown)
					// alert("数据加载失败")
					alert(XMLHttpRequest)
				},
				success:function (data) {
					if ($.isEmptyObject(data)) {
						alert("当前没有记录")
					}else {
						// 获取经纬度，放入对象数组features
						alert('OK')
						var features = []
						var feature = {}
						$.each(data, function (index, item) {
							feature.id = item.crashID
							feature.position = new google.maps.LanLng(item.latitude, item.longitude)
							feature.type = item.type_0
							features.push(feature)
						})

						// 依次添加所有marker
						for( var i = 0, feature; feature = features[i]; i++ ){
							addMarker(feature)
						}
					}
				}

			})
		}

		// 添加marker函数
		function addMarker(feature) {
			var marker = new google.maps.Marker({
				position: feature.position,			//位置
				icon: icons[feature.type].icon,		//自定义图标
				id: feature.id,								//自定义属性ID
				map: map 							//使用的地图
			})

			// 添加鼠标滑过显示信息事件
			marker.addListener('mouseover', function () {
				var contentStr = "<div><p>id: "+ marker.id + "</p><p>status: "+ features[marker.id].type + "</p></div>"
				var infowindow = new google.maps.InfoWindow({
					content:contentStr
				})
				infowindow.open(map, marker)

				// 添加鼠标移开关闭信息窗口事件
				marker.addListener('mouseout', function () {
					infowindow.close()
				})
			});

			// 添加点击跳转到详情事件
			marker.addListener('click', function () {
				var theID = marker.id
				window.location.href = 'paging.html?ID=' + theID;
			});
		}

		// 依次添加所有marker

		// 添加图例说明
		var legend = document.getElementById('legend')
		for(var key in icons) {

			var name = type.name
			var icon = type.icon
			var div = document.createElement('div')
			div.innerHTML = '<img src="' + icon + '">' + name
			legend.appendChild(div)
		}

		// 点击跳转视图事件

	// 错误处理函数
	function showError(e) {
		switch(e.code){
			case e.PERMISSION_DENIED:
				prompt.innerHTML = "用户拒绝对获取地理位置的请求"
				break
			case e.POSITION_UNAVAILABLE:
				prompt.innerHTML = "位置信息不可用"
				break
			case e.TIMEOUT:
				prompt.innerHTML = "请求超时"
				break
			case e.UNKOWN_ERROR:
				prompt.innerHTML = "未知错误"
				break
		}
	}
