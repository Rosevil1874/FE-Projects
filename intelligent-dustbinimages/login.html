<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<p id="slogan">Intel  Dustbin</p>
	<form >
		<div class="wrap" id="name-input">
			<label for="username">用户名</label>
			<input type="text" name="username" id="username">
		</div>
		<div class="wrap" id="password-input">
			<label for="password">密码</label>
			<input type="password" name="password" id="password">
		</div>
		<button id="submit-btn">登录</button>
	</form>

<script type="text/javascript">
$(function () {
	var storage = window.localStorage
	storage.setItem("username","nao")
	storage.setItem("password","111111")

	// 点击登录按钮
	$("#submit-btn").on('click', function () {
		var usernameInput = $('#username').val()	//用户输入
			passwordInput = $('#password').val()
			username = storage.getItem("username")	//本地存储
			password = storage.getItem("password")

		// 检查输入完整性
		usernameInput = usernameInput.replace(/\s/g,'')
		if (usernameInput == '') {
			$('#username')[0].focus()
			console.log('1')
		} else if (passwordInput == '') {
			console.log('2')
			$('#password')[0].focus()
		} else{

			console.log('3')
			// 检查用户名和密码是否合法并匹配
			if (username === usernameInput && password === passwordInput) {
				window.open('map.html')
			} else {
				alert('请重新输入正确的用户名和密码')
			}
		}
	})
})
</script>
</body>
</html>
